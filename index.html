<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Github Finder</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1 id="heading">Github Finder</h1>

    <input type="text" placeholder="Enter Username" id="user-name">

    <button>Search</button>

    <img src="" alt="" id="profile-pic" />

    <p class="not-found" </p>

    <div class="info hidden">
      <p class="name"></p>
      <p class="bio"></p>
      <p class="repos"></p>
      <p class="followers"></p>
      <p class="following"></p>
      <p class="location"></p>
      <p class="github-link"></p>
    </div>


  </div>

  <script src="script.js"></script>
</body>

</html>
